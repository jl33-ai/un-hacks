<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self';
  style-src 'self' 'https://fonts.googleapis.com' 'https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700';
  img-src 'self';
  font-src 'self' 'https://fonts.gstatic.com';
  connect-src 'self';
  media-src 'self';
  object-src 'self';
  child-src 'self';
  form-action 'self' 'https://formspree.io';
  base-uri 'self';
">

  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta http-equiv="Referrer-Policy" content="no-referrer, strict-origin-when-cross-origin">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  {%- include head.html -%}

  <body>
    <div class="container">

      {%- include header.html -%}

    <main>
      {{ content }}
    </main>

    {%- include footer.html -%}

    </div>
  </body>
</html>
